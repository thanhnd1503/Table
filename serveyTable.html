<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng lấy servey khách hàng</title>
</head>
<body>
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complete this satisfaction survey</p><hr>
    <form action="https://james.codegym.vn/mod/assign/view.php?id=15360" method="post">
      <p><label>What is your range?</label></p>
      <select>
        <option name="range" value="18-24">18-24</option>
        <option name="range" value="25-34">25-34</option>
        <option name="range" value="35-50">35-50</option>
        <option name="range" value="50+">50+</option>
      </select><br>
      <p><label>What is your yearly Income range?</label></p>
      <select>
        <option name="money" value="0-25">$0 - $25000</option>
        <option name="money" value="25-50">$25001 - $50000</option>
        <option name="money" value="50-100">$50001 - $100000</option>
        <option name="money" value="100+">$100000+</option>
      </select><br>
      <p><label>Gender Identity</label></p>
      <input type="radio" name="gender" value="Male">Male <br>
      <input type="radio" name="gender" value="Female">Female <br>
      <input type="radio" name="gender" value="Nonbinary">Nonbinary <br>
      <label>
        <input type="radio" name="gender" value="Other">Other <br>
        <input type="text" name="gender" value="">
      </label>
     <p><label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label></p>
      <input type="checkbox" name="product" value="pr1">Product 1 <br>
      <input type="checkbox" name="product" value="pr2">Product 2 <br>
      <input type="checkbox" name="product" value="pr3">Product 3 <br>
      <p><label>How often would you use our new product?</label></p>
      <input type="radio" name="deadline" value="daily">Daily <br>
      <input type="radio" name="deadline" value="weekly">Weekly <br>
      <input type="radio" name="deadline" value="Monthly">Monthly <br>
     <p><label>What would you pay for new product?</label></p>
      <p><label>$ <input type="number" name="enter" value="">.<input type="number" name="enter" value=""></label></p>
      <label style="margin-left: 20px">Dollars</label><label style="margin-left: 120px">Cents</label>
    </form>

</body>
</html>
